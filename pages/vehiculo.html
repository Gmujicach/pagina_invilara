<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <title>Vehiculo</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__item">
            <a href="#">Cancelar</a>
        </div>

        <div class="navbar__item">
            <img src="/assets/logo.png" class="navbar__logo navbar__logo--right"></img>
        </div>
    </nav>

    <main class="layout">
        <section class="card card--short">
            <form class="form-label" action="">
                <h1>VEHICULO</h1>

                <div>
                    <label for="serial">Serial</label>
                    <input type="text" name="serial" id="serial">
                </div>

                <div>
                    <label for="numero_vechiculo">Numero de vehiculo</label>
                    <input type="text" name="numero_vechiculo" id="numero_vechiculo">
                </div>

                <div>
                    <label for="color">Color</label>
                    <input type="text" name="color" id="color">
                </div>

                <div>
                    <label for="ID_tipo">ID Tipo</label>
                    <input type="int" name="ID_tipo" id="ID_tipo">
                </div>

                <div>
                    <label for="ID_fabricante">ID Fabricante</label>
                    <input type="int" name="ID_fabricante" id="ID_fabricante">
                </div>

                <button type="submit">Confirmar
            </form>
        </section>
    </main>

    <footer>Invilara</footer>
</body>

</html>
